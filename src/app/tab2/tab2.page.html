<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class = "ion-text-center">Quiz</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]= "true" style = "--background: url('../../assets/icon/Quiz_Hintergrund.jpg') no-repeat center center / cover">

  <ion-button expand="block" (click)="goToTab1()">Startmen√º</ion-button>

  <ion-list *ngIf="currentStudent">
    <ion-item>
      <ion-label class = "imageWrapper">

        <img [src]="currentStudent.imageUrl" />
      </ion-label>
    </ion-item>

    <ion-item *ngIf="showAnswer">
      <ion-label>
        <h3 *ngIf="isAnswerCorrect; else wrongAnswer">Richtig!</h3>
        <ng-template #wrongAnswer>
          <h3>Falsch!</h3>
          <p>Die richtige Antwort ist: {{ currentStudent.correctAnswer }}</p>
        </ng-template>
      </ion-label>
    </ion-item>

    <ion-item *ngIf="!showAnswer">
      <ion-label>
        <h3>Wer wird gesucht?</h3>
      </ion-label>
    </ion-item>

    <ng-container *ngIf="!showAnswer">
      <ion-item *ngFor="let answer of currentStudent.answers" (click)="checkAnswer(answer)">
        <ion-label>
          {{ answer }}
        </ion-label>
      </ion-item>
    </ng-container>
  </ion-list>

</ion-content>
