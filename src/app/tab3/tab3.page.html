<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      4AHITN
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let student of students">
      <a [routerLink]="['', 'student-detail', student.id]">
        <img src="{{ student.imageUrl }}" style="width: 100px; height: 100px;" class="zoom-out" />
      </a>
    </ion-item>
</ion-list>



</ion-content>
