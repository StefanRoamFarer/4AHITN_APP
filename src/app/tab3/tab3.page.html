<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      4AHITN
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let student of students">
      <a [routerLink]="[''+student.id]">
        <img src="{{ student.imageUrl }}" />{{ student.surname }}

      </a>


  </ion-item>
</ion-list>



</ion-content>
